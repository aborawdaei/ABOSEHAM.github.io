
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع أبو سهام</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #0a192f; /* خلفية كحلي غامق جداً */
            text-align: center;
            padding: 20px;
            color: #e6f1ff; /* لون الكتابة أبيض فاتح */
        }
        .container {
            background: #112240; /* لون الكارت كحلي أفتح سنة */
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px -10px rgba(2,12,27,0.7); /* ظل أسود للفخامة */
            border: 1px solid #233554; /* برواز خفيف */
        }
        h1 { color: #ffffff; margin-bottom: 10px; text-shadow: 2px 2px 4px #000; }
        p { font-size: 18px; color: #a8b2d1; line-height: 1.6; }
        .btn {
            background-color: #64ffda; /* زر بلون مميز (تركواز) */
            color: #0a192f;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً بكم في موقع أبو سهام</h1>
        <p>أنا مجدي، وهذا موقعي الشخصي من المنصورة الجديدة.</p>
        <p>تم تحديث الموقع إلى الوضع الليلي الفخم.</p>
        <br>
        <a href="#" class="btn">تواصل معي</a>
    </div>

</body>
</html>
