<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معي - مجدي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #0f172a; /* لون الخلفية الغامق */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* الحاوية الحاملة للأزرار */
        .social-card {
            text-align: center;
            padding: 30px;
            border: 2px solid #1e293b;
            border-radius: 20px;
            background-color: #1e293b;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .social-title {
            color: #fff;
            margin-bottom: 25px;
            font-size: 20px;
        }

        .icons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* تصميم الزر الموحد */
        .btn-social {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            text-decoration: none;
            border-radius: 50%;
            font-size: 28px;
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: #334155; /* لون موحد في البداية */
            position: relative;
        }

        /* ألوان وتأثيرات خاصة لكل زر */
        
        /* واتساب */
        .btn-social.whatsapp:hover {
            background-color: #25D366;
            transform: scale(1.2) rotate(-10deg);
        }

        /* هاتف */
        .btn-social.phone:hover {
            background-color: #0ea5e9;
            transform: scale(1.2);
        }

        /* فيسبوك */
        .btn-social.facebook:hover {
            background-color: #1877F2;
            transform: scale(1.2) rotate(10deg);
        }

        /* انستجرام */
        .btn-social.instagram:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            transform: scale(1.2);
        }

        /* بريد إلكتروني */
        .btn-social.email:hover {
            background-color: #ea4335;
            transform: scale(1.2);
        }

    </style>
</head>
<body>

    <div class="social-card">
        <h2 class="social-title">تواصل معي</h2>
        
        <div class="icons-container">
            <a href="https://wa.me/201007411385" target="_blank" class="btn-social whatsapp" title="واتساب">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a href="tel:+201007411385" class="btn-social phone" title="اتصال هاتفي">
                <i class="fas fa-phone-alt"></i>
            </a>

            <a href="https://www.facebook.com" target="_blank" class="btn-social facebook" title="فيسبوك">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a href="https://www.instagram.com" target="_blank" class="btn-social instagram" title="انستجرام">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="mailto:" class="btn-social email" title="البريد الإلكتروني">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

</body>
</html>
