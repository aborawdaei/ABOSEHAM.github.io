<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl; 
            text-align: center; 
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #e0f2f7;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #0d47a1;
            margin-bottom: 10px;
        }
        /* تنسيق الآية القرآنية */
        .quran-text {
            font-family: 'Amiri', serif; /* استخدام خط عربي تقليدي للآية */
            font-size: 1.4em;
            color: #00695c; /* لون أخضر داكن تقليدي */
            margin-top: 15px;
            padding: 10px;
            border: 2px solid #00695c;
            border-radius: 5px;
            display: inline-block;
            background-color: #e8f5e9;
        }
        .profile-section {
            margin-bottom: 40px;
        }
        .profile-image {
            width: 150px; 
            height: 150px;
            border-radius: 50%; 
            object-fit: cover; 
            border: 5px solid #0d47a1;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 20px; 
            margin-top: 30px;
        }
        .image-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: calc(33% - 40px); 
            min-width: 280px; 
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #eee;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #e0f2f7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #0d47a1;
        }
        @media (max-width: 768px) {
            .image-item {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .image-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>بسم الله الرحمن الرحيم</h1>
        
        <p class="quran-text">
            ﴿وَقُلِ اعمَلوا فَسَيَرَى اللَّهُ عَمَلَكُم وَرَسولُهُ وَالمُؤمِنونَ﴾
        </p>
    </div>

    <div class="profile-section">
        <h2>أهلاً وسهلاً بك في صفحتي الشخصية!</h2>
        
        <img src="2687.jpg" alt="صورتي الشخصية" class="profile-image">
        
        <p>مرحباً بكم. هذه نبذة بسيطة عني وعن بعض الصور.</p>
    </div>

    <hr>

    <h2>معرض الصور</h2>
    <div class="gallery">
        <div class="image-item">
            <h3>صورة رقم 1</h3>
            <img src="599b15b4-a0f1-4378-a7f3-0366fc481be0.jpg" alt="صورة عشوائية">
            <p>ملف JPG</p>
        </div>

        <div class="image-item">
            <h3>صورة رقم 2</h3>
            <img src="IMG_20230810_215658_063.webp" alt="صورة بتاريخ 10 أغسطس 2023">
            <p>ملف WebP</p>
        </div>

        <div class="image-item">
            <h3>صورة رقم 3</h3>
            <img src="FotorCreated-001.jpg" alt="صورة تم إنشاؤها بـ Fotor">
            <p>ملف JPG</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 كل الحقوق محفوظة.</p>
    </div>

</body>
</html>
