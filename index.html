 
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع أبو سهام</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        .bismillah { font-size: 24px; color: #27ae60; margin-bottom: 20px; font-weight: bold; }
        .bio { font-size: 18px; line-height: 1.6; margin-top: 20px; }
        .footer { margin-top: 30px; font-size: 14px; color: #777; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="bismillah">بسم الله الرحمن الرحيم</div>

        <h1>أهلاً بكم في موقع أبو سهام</h1>
        
        <div class="bio">
            <p>السلام عليكم ورحمة الله وبركاته.</p>
            <p>أنا <strong>مجدي</strong> (أبو سهام)، أحييكم من <strong>المنصورة الجديدة</strong>.</p>
            <p>هذا هو موقعي الشخصي الذي أشارك فيه اهتماماتي.</p>
        </div>

        <div class="footer">
            <p>❤️ إهداء خاص لحفيدي الغالي <strong>عمر</strong> ❤️</p>
        </div>
    </div>

</body>
</html>
