<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التقديم الصوتي للصحفي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* التنسيقات الأساسية لتنظيم الصفحة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .bismillah {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #4CAF50; /* لون أخضر للبسملة */
        }
        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%; /* لجعل الصورة دائرية */
            object-fit: cover;
            border: 5px solid #007bff;
            margin-bottom: 30px;
        }
        audio {
            width: 100%;
            margin-bottom: 30px;
        }
        .social-icons a {
            color: #333;
            font-size: 2em;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="bismillah">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</p>

        <h1>التقديم الصوتي الصحفي</h1>

        <img src="/tea-drinking-reporter.jpeg" alt="صورة الصحفي وهو يشرب الشاي" class="profile-img">

        <h2>ملف التقديم الصوتي</h2>

        <audio controls>
            <source src="/audio-report.mp3" type="audio/mpeg">
            <p>المتصفح لا يدعم تشغيل الملف الصوتي. يرجى التحديث.</p>
        </audio>
        
        <p>استمع للتقرير الصوتي الكامل أعلاه.</p>

        <hr>

        <h2>تواصل معي</h2>
        <div class="social-icons">
            <a href="tel:123456789" title="الاتصال الهاتفي"><i class="fas fa-phone"></i></a>
            
            <a href="mailto:your@email.com" title="البريد الإلكتروني"><i class="fas fa-envelope"></i></a>
            
            <a href="#" title="تويتر"><i class="fab fa-twitter"></i></a>

            <a href="#" title="فيسبوك"><i class="fab fa-facebook"></i></a>
        </div>
        <br>
    </div>

</body>
</html>
